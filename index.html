<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAV SECTION+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="asset/Breaking-News-Logo.png" alt="company logo" class="company-logo">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="movie" onclick="onNavItemClick('movie')">Movie</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <!-- SEARCH BUTTON++++++++++ -->

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button class="search-btn" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- MAIN SECTION START++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="asset/th.png" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is title</h3>
                <h6 class="news-source">Time 7/31/2023. 7:00.1 PM</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo,
                    veritatis Lorem
                    ipsum dolor sit amet consectetur adipisicing elit. Sed impedit expedita quo deleniti atque illum
                    assumenda eum totam, quod facere</p>
            </div>
        </div>
    </template>
    <script src="app.js"></script>
</body>

</html>
